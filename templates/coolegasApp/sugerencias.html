<!DOCTYPE html>
<html lang="en">
  <head>
    <script src=""></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerencias</title>
    
  </head>
    
    {% extends "base.html" %}
    {% load static %}

    {% block title %}Sugerencias{% endblock %}
    {% block content %}
    <h1 class = "title">Sugerencias</h1>
    <h2 class="top-content">Aqu√≠ iran las sugerencias del algoritmo</h2>

    <div class="carousel">
      <div class="carousel-slide">
        <img src="{% static 'noria.svg' %}" alt="Image 1">
        <img src="{% static 'palomitas.svg' %}" alt="Image 2">
        <img src="{% static 'netflix.svg' %}" alt="Image 3">
      </div>
      <div class="carousel-controls">
        <div class="carousel-control carousel-control-prev">&lt;</div>
        <div class="carousel-control carousel-control-next">&gt;</div>
      </div>

    </div>
  
    <script>
      const carouselSlide = document.querySelector('.carousel-slide');
      const carouselImages = document.querySelectorAll('.carousel-slide img');
      const prevBtn = document.querySelector('.carousel-control-prev');
      const nextBtn = document.querySelector('.carousel-control-next');
      let counter = 1;
      const size = carouselImages[0].clientWidth;
      
      carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
      
      nextBtn.addEventListener('click', () => {
        if (counter >= carouselImages.length - 1) return;
        carouselSlide.style.transition = "transform 0.4s ease-in-out";
        counter++;
        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
      });
      
      prevBtn.addEventListener('click', () => {
        if (counter <= 0) return;
        carouselSlide.style.transition = "transform 0.4s ease-in-out";
        counter--;
        carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
      });
      
      carouselSlide.addEventListener('transitioned', () => {
        if (carouselImages[counter].id === 'last-clone') {
          carouselSlide.style.transition = "none";
          counter = carouselImages.length - 2;
          carouselSlide.style.transform = 'translateX(' + (-size * counter) + 'px)';
      };
      })
    </script>

    {% endblock %}

</html>
